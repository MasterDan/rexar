<div>
  <h3>Text inputs</h3>
  <div style="display: flex">
    <div>
      <input ::one type="text" />
    </div>
    <div>
      <input style="margin-left: 1rem" ::two type="text" />
    </div>
    <div>
      <input style="margin-left: 1rem" ::combine type="text" />
    </div>
  </div>
  <h4 ::text></h4>
  <div style="display: flex; flex-wrap: wrap; gap: 1rem" ::letters></div>
</div>
<template ::item-template>
  <div>Letter -&nbsp;<b ::letter></b></div>
</template>
